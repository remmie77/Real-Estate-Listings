<div class="container">
    <div class="inputs">
        <h1>List your home here</h1>
        <form ng-submit="hc.addHouse(hc.houseToAdd)" id="houseForm">
            <div class="card" style="width:500px">
                <input type="number" ng-model="hc.houseToAdd.cost" placeholder="cost"><br>
                <input type="number" ng-model="hc.houseToAdd.sqft" placeholder="square footage"><br>
                <select form="houseForm" ng-model="hc.houseToAdd.type">
                    <option value="" disabled selected>Rent or Sell</option>
                    <option value="rent">rent</option>
                    <option value="sale">sell</option>
                </select><br>
                <input type="text" ng-model="hc.houseToAdd.city" placeholder="city"><br>
                <select form="houseForm" ng-model="hc.houseToAdd.image_path">
                    <option value="" disabled selected>Select Discription</option>
                    <option value="classic-flats.jpg">classic-flats.jpg</option>
                    <option value="haunted.png">haunted.png</option>
                    <option value="older.jpg">older.jpg</option>
                    <option value="shiney.jpg">shiney.jpg</option>
                    <option value="stony.jpg">stony.jpg</option>
                    <option value="rental.jpg">rental.jpg</option>
                    <option value="rental2.jpg">rental2.jpg</option>
                </select><br>
                <br><input type="submit" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>
    <h2>Here are all of our listings today</h2>
    <!-- Is AngularJS working? {{ 2 === 2 }} -->
    <div>
        <div ng-repeat="listings in hc.listings">
            <div class="card mb-3">
                <img ng-src="images/{{listings.image_path}}" alt="house" class="card-img-top" />
                <div class="card-body">
                    <h4 class="card-title">City: {{listings.city}}</h4>
                    <div class="card-text">Cost: {{listings.cost}}</div>
                    <div class="card-text">Type: {{listings.type}}</div>
                    <div class="card-text">Square Footage: {{listings.sqft}}</div>
                </div>
                <button ng-click="hc.deleteHouse(listings.id)" class="btn btn-warning">DELETE listing</button>
            </div>
        </div>
    </div>
</div>
